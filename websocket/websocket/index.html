<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>welcome to websocket</div>
</body>
<script>
  const ws = new WebSocket('ws://localhost:5000');
  // 链接成功
  ws.onopen = () => {
    console.log('链接成功');
    ws.send('发送第一条信息');
  }
  // 接受数据
  ws.onmessage = () => {
    ws.send('发送第二条数据');
  }
</script>
</html>
